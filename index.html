<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>熊ダメ計算機 v2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>熊ダメ計算機試作０号<span class="ver">v2.0.0</span></h1>
        <span class="sub-title" id="editionLabel" onclick="toggleEdition()">るびぃedition</span>
    </header>

    <div class="section">
        <div style="display:flex; justify-content:space-between; align-items:center;">
            <span class="title" style="margin:0;">兵士設定 & 集結バフ</span>
            <span id="remDisp" class="rem-pct">残り：0%</span>
        </div>
        <div class="grid"><div class="tag">盾</div><select id="fci" onchange="sy()"></select><select id="ti" onchange="sy()"></select><div class="v-line"></div><input type="number" id="bAi" value="0.0" step="0.1" oninput="sy()"><input type="number" id="bKi" value="0.0" step="0.1" oninput="sy()"></div>
        <div class="grid"><div class="tag">槍</div><select id="fcl" onchange="sy()"></select><select id="tl" onchange="sy()"></select><div class="v-line"></div><input type="number" id="bAl" value="0.0" step="0.1" oninput="sy()"><input type="number" id="bKl" value="0.0" step="0.1" oninput="sy()"></div>
        <div class="grid"><div class="tag">弓</div><select id="fca" onchange="sy()"></select><select id="ta" onchange="sy()"></select><div class="v-line"></div><input type="number" id="bAa" value="0.0" step="0.1" oninput="sy()"><input type="number" id="bKa" value="0.0" step="0.1" oninput="sy()"></div>
    </div>

    <div class="section">
        <span class="title">出征数：<span id="tDisp">100,000</span></span>
        <input type="range" id="tr" min="1000" max="1000000" step="1000" value="100000" oninput="sy()">
        
        <div style="display:grid; grid-template-columns: 32px 60px 85px 1fr; gap:6px; align-items:center; margin-bottom:6px;">
            <div class="tag">盾</div><div class="u-btn active" id="mI">割合</div><input type="number" id="iI" value="33" oninput="hi('I')"><div id="sI" style="font-size:10px; font-family:monospace; font-weight:700;"></div>
        </div>
        <div style="display:grid; grid-template-columns: 32px 60px 85px 1fr; gap:6px; align-items:center; margin-bottom:6px;">
            <div class="tag">槍</div><div class="u-btn active" id="mL">割合</div><input type="number" id="iL" value="33" oninput="hi('L')"><div id="sL" style="font-size:10px; font-family:monospace; font-weight:700;"></div>
        </div>
        <div style="display:grid; grid-template-columns: 32px 60px 85px 1fr; gap:6px; align-items:center; margin-bottom:6px;">
            <div class="tag">弓</div><div class="u-btn active" id="mA">割合</div><input type="number" id="iA" value="34" oninput="hi('A')"><div id="sA" style="font-size:10px; font-family:monospace; font-weight:700;"></div>
        </div>
    </div>

    <div class="res-box"><span style="font-size:10px; font-weight:900;">推定合計ダメージ</span><div id="resDmg">0</div></div>
    <div class="best-area"><span id="bT" style="font-size:13px; font-weight:900;">---</span></div>
    <button class="reset-btn" onclick="rs()">リセット</button>
</div>

<script src="data.js"></script>
<script src="script.js"></script>
</body>
</html>
